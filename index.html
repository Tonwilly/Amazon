<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazzon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="/Images/amazon-logo-white.png" alt="">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button type="submit"><img src="/Images/search-icon.png"></button>
        </div>
        <div class="orders-returns">
            <a href="#" class="orders-link">
                <span class="returns-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </a>

            <a href="#" class="cart-link">
                <div class="cart-quantity">1</div>
                <img src="/Images/cart-icon.png" alt="" class="cart-icon">
            </a>
        </div>
    </header>

    <main>
        <div class="products">
            <div class="product-container">
                <div class="product-image-container">
                    <img class="product-image" src="/Images/athletic-cotton-socks-6-pairs.jpg">
                </div>
            
                <div class="product-name limit-text-to-2-lines">
                    Black and Gray Athletic Cotton Socks - 6 Pairs
                </div>
            
                <div class="product-rating-container">
                    <img class="product-rating-stars" src="/Images/rating-45.png">
                    <div class="product-rating-count link-primary">
                        87
                    </div>
                </div>
            
                <div class="product-price">
                    $20.90
                </div>
            
                <div class="product-quantity-container">
                    <select>
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            
                <div class="product-spacer"></div>
            
                <div class="added-to-cart">
                    <img src="/Images/checkmark.png">
                    Added
                </div>
            
                <button class="add-to-cart-button button-primary js-add-to-cart" data-product-id="${product.id}">
                    Add to Cart
                </button>
            </div>
            <div class="product-container">
                    <div class="product-image-container">
                        <img class="product-image" src="/Images/intermediate-composite-basketball.jpg">
                    </div>
            
                    <div class="product-name limit-text-to-2-lines">
                        Intermediate Size Basketball
                    </div>
            
                    <div class="product-rating-container">
                        <img class="product-rating-stars" src="/Images/rating-40.png">
                        <div class="product-rating-count link-primary">
                            127
                        </div>
                    </div>
            
                    <div class="product-price">
                        $20.95
                    </div>
            
                    <div class="product-quantity-container">
                        <select>
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
            
                    <div class="product-spacer"></div>
            
                    <div class="added-to-cart">
                        <img src="/Images/checkmark.png">
                        Added
                    </div>
            
                    <button class="add-to-cart-button button-primary js-add-to-cart" data-product-id="${product.id}">
                        Add to Cart
                    </button>
            </div>
            <div class="product-container">
                    <div class="product-image-container">
                        <img class="product-image" src="/Images/adults-plain-cotton-tshirt-2-pack-teal.jpg">
                    </div>
            
                    <div class="product-name limit-text-to-2-lines">
                        Adults Plain Cotton T-Shirt - 2 Pack
                    </div>
            
                    <div class="product-rating-container">
                        <img class="product-rating-stars" src="/Images/rating-45.png">
                        <div class="product-rating-count link-primary">
                            56
                        </div>
                    </div>
            
                    <div class="product-price">
                        $7.99
                    </div>
            
                    <div class="product-quantity-container">
                        <select>
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
            
                    <div class="product-spacer"></div>
            
                    <div class="added-to-cart">
                        <img src="/Images/checkmark.png">
                        Added
                    </div>
            
                    <button class="add-to-cart-button button-primary js-add-to-cart" data-product-id="${product.id}">
                        Add to Cart
                    </button>
                </div>
                <div class="product-container">
                        <div class="product-image-container">
                            <img class="product-image" src="/Images/black-2-slot-toaster.jpg">
                        </div>
                
                        <div class="product-name limit-text-to-2-lines">
                           2 Slot Toaster - Black
                        </div>
                
                        <div class="product-rating-container">
                            <img class="product-rating-stars" src="/Images/rating-50.png">
                            <div class="product-rating-count link-primary">
                                2197
                            </div>
                        </div>
                
                        <div class="product-price">
                            $18.99
                        </div>
                
                        <div class="product-quantity-container">
                            <select>
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                
                        <div class="product-spacer"></div>
                
                        <div class="added-to-cart">
                            <img src="/Images/checkmark.png">
                            Added
                        </div>
                
                        <button class="add-to-cart-button button-primary js-add-to-cart" data-product-id="${product.id}">
                            Add to Cart
                        </button>
                    </div>
        </div>
    </main>

    <footer>
        <div class="socials">Social media</div>
        <div class="newsletter">
            <h4>Newsletter blogs for offers</h4>
            <form action="">
                <input type="email" name="email" id="email" placeholder="Your Email">
                <button>Subscribe</button>
            </form>
        </div>
    </footer>

    <script src="/script.js" type="module"></script>
</body>
</html>
