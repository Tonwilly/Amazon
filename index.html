<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazzon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="/Images/amazon-logo-white.png" alt="">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button type="submit"><img src="/Images/search-icon.png"></button>
        </div>
        <div class="orders-returns">
            <a href="#" class="orders-link">
                <span class="returns-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </a>

            <a href="#" class="cart-link" id="cart-btn">
                <div class="cart-quantity"></div>
                <img src="/Images/cart-icon.png" alt="" class="cart-icon">
            </a>
        </div>
    </header>

    <main>
        <div class="products">
            
        </div>
    </main>

    <footer>
        <div class="socials">Social media</div>
        <div class="newsletter">
            <h4>Newsletter blogs for offers</h4>
            <form action="">
                <input type="email" name="email" id="email" placeholder="Your Email">
                <button>Subscribe</button>
            </form>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
