<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <div class="logo"><img src="/Images/amazon-logo-white.png" alt="">
        </div>
        <div class="checkout-heading">
            <span><h1>Checkout</h1><p class="number-of-items">(1 item)</p></span>
        </div>
        <div class="orders-returns">
            <a href="#" class="cart-link">
                <div class="cart-quantity">1</div>
                <img src="/Images/cart-icon.png" alt="" class="cart-icon">
            </a>
        </div>
    </header>
    <main>
        <h1>Review Order</h1>
        
            <div class="checkout-items-container">
                <!-- Checkout items will be dynamically inserted here -->
                <div class="checkout-item">
                    <div class="item-image">
                        <img src="/Images/athletic-cotton-socks-6-pairs.jpg" alt="Black and Gray Athletic Cotton Socks - 6 Pairs">
                    </div>
                    <div class="item-details">
                        <h2>Black and Gray Athletic Cotton Socks - 6 Pairs</h2>
                        <div class="item-price">
                            <span class="price">$20.90</span>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="shipping-address">
                <h2>Shipping Address</h2>
                <form id="address-form">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="text" id="address" placeholder="Address" required>
                    <input type="text" id="city" placeholder="City" required>
                    <input type="text" id="state" placeholder="State" required>
                    <input type="text" id="zip-code" placeholder="Zip Code" required>
                    <button type="submit">Save Address</button>
                </form>
            </div>-->
            <div class="order-summary">
                <h3>Order Summary</h3>
                <h2>Total Price: $<span id="total-price">0.00</span></h2>
            </div>
            <button id="place-order">Place Order</button>
        
</body>
</html>
